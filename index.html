<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Calculadora</title>
  </head>
  <body>
    <main class="calculator">
      <section class="result">
        <div data-operand-1>0</div>
        <div data-operand-2>0</div>
      </section>

      <section class="operator">
        <div class="btn" data-operator>AC</div>
        <div class="btn" data-operator>C</div>
        <div class="btn" data-number>/</div>
        <div class="btn" data-number>*</div>
        <div class="btn" data-number>1</div>
        <div class="btn" data-number>2</div>
        <div class="btn" data-number>3</div>
        <div class="btn" data-number>-</div>
        <div class="btn" data-number>4</div>
        <div class="btn" data-number>5</div>
        <div class="btn" data-number>6</div>
        <div class="btn" data-number>+</div>
        <div class="btn" data-number>7</div>
        <div class="btn" data-number>8</div>
        <div class="btn" data-number>9</div>
        <div class="btn" data-number>0</div>
        <div class="btn" data-number>.</div>
        <div class="btn" data-operator>=</div>
      </section>
    </main>
    <footer class="footer"><p>Hecho por Pablo Burgos</p></footer>
  </body>
</html>
